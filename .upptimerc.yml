# Change these first
owner: marcinbojko # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Grafana
    url: https://grafana.bojko.eu
  - name: Grafana-test
    url: https://grafana-test.bojko.eu    
  - name: Rancher
    url: https://rancher.bojko.eu
  - name: Supla Cloud
    url: https://cloud.supla.org
  - name: bojko.dev
    url: https://bojko.dev/
  - name: Nginx-Demos
    url: nginx-demos.bojko.work
  - name: Google DNS 1
    check: "tcp-ping"
    url: 8.8.8.8
    port: 53
  - name: Cloudflare DNS
    check: "tcp-ping"
    url: 1.1.1.1
    port: 53
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Uptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: Status page for /marcinbojko/upptime
  theme: night
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
